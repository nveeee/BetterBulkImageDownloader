<!DOCTYPE html>
<html>
<head>
  <title>Image Collector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>Image Collector</h1>
  <p>Images: <span id="imageCount"></span></p>
  <button id="downloadImages" class="pure-button">Download All</button>
  <button id="downloadButton" class="pure-button">Download as ZIP</button>
  <button id="allTabs" class="pure-button">Add All Tabs</button>
  <button id="clear" class="pure-button">Reset Queue</button>
</body>
</html>
